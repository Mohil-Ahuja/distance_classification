name: Run Jupyter Notebook and Update WandB

on: [push]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository contents
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas scikit-learn matplotlib notebook nbconvert wandb opencv-python Pillow

      - name: Ensure dataset exists
        run: |
          mkdir -p dataset
          if [ ! -f dataset/plaksha_Faculty.jpg ]; then echo "Missing dataset/plaksha_Faculty.jpg"; exit 1; fi
          if [ ! -f dataset/Dr_Shashi_Tharoor.jpg ]; then echo "Missing dataset/Dr_Shashi_Tharoor.jpg"; exit 1; fi

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute distance-classification-experiment.ipynb --output executed_notebook.ipynb

      - name: Commit and Push Updated Notebook
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Mohil-Ahuja/distance_classification.git
          git add executed_notebook.ipynb
          git commit -m "Automated run of Jupyter Notebook"
          git push origin HEAD:main
